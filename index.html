<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>NFT Card</title>
</head>

<body>
    <main class="card">
        <div class="card__image__container">
            <img class="card__image" src="images/image-equilibrium.jpg" alt="nft preview">
            <div class="card__image__overlay">
                <img src="images/icon-view.svg" alt="">
            </div>
        </div>
        <div class="card__content">
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__price__container">
                <span class="card__price">
                    <img src="images/icon-ethereum.svg" alt="ethereum icon">
                    0.041ETH
                </span>

                <span class="card__time">
                    <img src="images/icon-clock.svg" alt="clock icon">
                    3 days left
                </span>
            </div>
            <div class="card__creator__container">
                <img src="images/image-avatar.png" alt="avatar">
                <p>Creation of <span class="card__creator">Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>

</html>
